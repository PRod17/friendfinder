        <script type="text/javascript">
            // This code takes the user input and puts the info on the friends.js.
            $("#submit-button").on("click", function (event) {
                event.preventDefault();
                var newFriend = {
                    name: $("#name").val().trim(),
                    image: $("#link").val().trim(),
                    scores: [$("#q1").val().trim(), $("#q2").val().trim()
                    // , $("#q3").val().trim(), $("#q4").val().trim(), $("#q5").val().trim(), $("#q6").val().trim(), $("#q7").val().trim(), $("#q8").val().trim(), $("#q9").val().trim(), $("#q10").val().trim()
                ]
                };
                

                $.post("/api/friends", newFriend, function(data) {
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);

                    //show modal
                    $("#results-modal").modal("toggle");
                });
                    
            });
